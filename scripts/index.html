<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <title>Recebimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body> 
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/src/views/index.html">
                    <img src="/public/images/icons/back.svg" alt="Voltar">
                </a>
                <h2>Katucha</h2>
            </div>

            <div class="header-content">
                <strong>Ótimo! Agora vamos preparar as coisas...</strong>
                <p>De maneira fácil, você receberá de forma eficiente e com segurança.</p>
            </div>
        </header>

        <main>
            <div id="logoContainer">
                <img src="./assets/logoKatucha.png" alt="Katucha">
            </div>

            <h3>Lombador 1:</h3>
            <input id="lomb1Tare" type="number" placeholder="Insira a tara">
            <input id="lomb1Weight" type="number" placeholder="Insira o peso">
            <a id="calculateLomb1" class="button" onclick="calculateLomb(event, 'lomb1')">Ok</a>

            <h3>Lombador 2:</h3>
            <input id="lomb2Tare" type="number" placeholder="Insira a tara">
            <input id="lomb2Weight" type="number" placeholder="Insira o peso">
            <a id="calculateLomb2" class="button" onclick="calculateLomb(event, 'lomb2')">Ok</a>

            <h3>Lombador 3:</h3>
            <input id="lomb3Tare" type="number" placeholder="Insira a tara">
            <input id="lomb3Weight" type="number" placeholder="Insira o peso">
            <a id="calculateLomb3" class="button" onclick="calculateLomb(event, 'lomb3')">Ok</a>

            <p id="result">0KG</p>
            <a id="removeAll" class="button">Zerar</a>
            <h4>Últimas peças:</h4>
            <p id="lastResultsWrap"></p>
        </main>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
